<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueryBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            padding-top: 10%;
        }
        a {
            text-decoration: none;
            color: #ffffff;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn-primary {
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1.2rem;
            animation: fadeInUp 1s ease-in-out;
        }
        @media (max-width: 768px) {
            .container {
                padding-top: 20%;
            }
            .btn-primary {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
        @media (max-width: 576px) {
            h1.display-4 {
                font-size: 2rem;
            }
            .lead {
                font-size: 1rem;
                margin: 10px;
            }
            .btn-primary {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="display-4">Welcome to QueryBot</h1>
        <p class="lead">Your smart companion for intuitive and precise searches. Dive deep into topics or explore new ideas with ease.</p>
        <p>Developed by <strong>Sharan Rawat</strong></p>
        <a href="main.html" class="btn btn-primary">Go to Chatbot</a>
    </div>
    <script>
        gsap.from(".display-4", {duration: 1, y: -50, opacity: 0, ease: "power3.out"});
        gsap.from(".lead", {duration: 1.5, x: -100, opacity: 0, ease: "power3.out", delay: 0.5});
        gsap.from(".btn-primary", {duration: 2, scale: 0.5, opacity: 0, ease: "elastic", delay: 1});
    </script>
</body>
</html>
